<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Test Forms</title>
    <style>
        .form-container {
            margin: 20px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Form 1: Errors in Required Fields</h2>
    <form id="form1">
        <label for="firstName1">First Name *</label>
        <input type="text" id="firstName1" name="firstName1"><br><br>

        <label for="lastName1">Last Name *</label>
        <input type="text" id="lastName1" name="lastName1"><br><br>

        <label for="email1">Email *</label>
        <input type="email" id="email1" name="email1"><br><br>

        <label for="phone1">Phone *</label>
        <input type="text" id="phone1" name="phone1"><br><br>

        <label for="address1">Address</label>
        <input type="text" id="address1" name="address1"><br><br>

        <label for="city1">City *</label>
        <input type="text" id="city1" name="city1"><br><br>

        <label for="state1">State</label>
        <input type="text" id="state1" name="state1"><br><br>

        <label for="zip1">ZIP Code *</label>
        <input type="text" id="zip1" name="zip1"><br><br>

        <button type="submit">Submit</button>
    </form>
    <p id="message1" class="error"></p>
</div>

<div class="form-container">
    <h2>Form 2: Errors in Optional Fields</h2>
    <form id="form2">
        <label for="firstName2">First Name *</label>
        <input type="text" id="firstName2" name="firstName2"><br><br>

        <label for="lastName2">Last Name</label>
        <input type="text" id="lastName2" name="lastName2"><br><br>

        <label for="email2">Email *</label>
        <input type="email" id="email2" name="email2"><br><br>

        <label for="phone2">Phone</label>
        <input type="text" id="phone2" name="phone2"><br><br>

        <label for="address2">Address</label>
        <input type="text" id="address2" name="address2"><br><br>

        <label for="city2">City *</label>
        <input type="text" id="city2" name="city2"><br><br>

        <label for="state2">State *</label>
        <input type="text" id="state2" name="state2"><br><br>

        <label for="zip2">ZIP Code</label>
        <input type="text" id="zip2" name="zip2"><br><br>

        <button type="submit">Submit</button>
    </form>
    <p id="message2" class="error"></p>
</div>

<script>
    document.getElementById('form1').addEventListener('submit', function(event) {
        event.preventDefault();
        const firstName = document.getElementById('firstName1').value;
        const email = document.getElementById('email1').value;
        const city = document.getElementById('city1').value;
        
        if (!firstName || !email || !city) {
            document.getElementById('message1').textContent = 'Please fill in all required fields marked with *';
        } else {
            document.getElementById('message1').textContent = 'Data sent successfully';
        }
    });

    document.getElementById('form2').addEventListener('submit', function(event) {
        event.preventDefault();
        const firstName = document.getElementById('firstName2').value;
        const email = document.getElementById('email2').value;
        const city = document.getElementById('city2').value;
        const state = document.getElementById('state2').value;
        
        if (!firstName || !email || !city || !state) {
            document.getElementById('message2').textContent = 'Please fill in all required fields marked with *';
        } else if (document.getElementById('lastName2').value === '' || document.getElementById('phone2').value === '' || document.getElementById('zip2').value === '') {
            document.getElementById('message2').textContent = 'Please fill in all fields';
        } else {
            document.getElementById('message2').textContent = 'Data sent successfully';
        }
    });
</script>

</body>
</html>
